name: Sync issue templates
on:
  push:
    branches:
      - main
      - issue-template-sync
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.GH_PAT_FOR_SYNC }}
